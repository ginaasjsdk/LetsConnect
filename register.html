<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: #dfe9f5;
}

.wrapper {
  width: 330px;
  padding: 2rem 0 1rem 0;
  margin: 50px auto;
  background: #fff;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 2rem;
  margin-bottom: 30px;
  color: #07001f;
  position: relative;
}

p {
  margin-bottom: 1.7rem;
}

form input,
form select {
  width: 85%;
  outline: none;
  border: none;
  background: #dfe9f5;
  padding: 12px 14px;
  margin-bottom: 10px;
  border-radius: 10px;
}

.recover {
  text-align: right;
  font-size: 0.8rem;
  margin: 0.2rem 1.7rem 0 0;
}

.recover a {
  text-decoration: none;
  color: #07001f;
}

button {
  font-size: 1.1rem;
  margin-top: 1rem;
  padding: 8px 0;
  border-radius: 5px;
  outline: none;
  border: none;
  width: 85%;
  background: tomato;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background: rgba(122, 30, 30, 0.767);
}

.or {
  font-size: 0.8rem;
  margin-top: 1.5rem;
}

.icons i {
  color: #07001f;
  padding: 00.8rem 1.5rem;
  border-radius: 10px;
  margin-left: .9rem;
  font-size: 1.5rem;
  cursor: pointer;
  border: 2px solid #dfe9f5;
}

.icons i:hover {
  color: #fff !important;
  background: #07001f;
  transition: 1s;
}

.icons i:first-child {
  color: green;
}

.icons i:last-child {
  color: blue;
}

.not-member {
  font-size: 0.8rem;
  margin-top: 1.4rem;
}

.not-member a {
  color: tomato;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <div class="wrapper">
    <h1>Registration <br> Form</h1>
	<p>Please fill in correctly!</p>
    <form id="registrationForm">
      <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="text" id="dob" name="dob" placeholder="Date of Birth (YYYY-MM-DD)" required>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <input type="text" id="address" name="address" placeholder="Address" required>
      <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit"><a href="homepage.html">Register</a></button> 
    </form>
    <p class="not-member">Already a member? <a href="index.html">Login here</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
